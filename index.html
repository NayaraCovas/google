<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div class="header">
        <img src="images/logo.png" alt="Google Logo">
      </div>

      <div id="main_content">
        <form action="#">
          <div class="searchbar">
            <p>Search the website using Google!</p>
            <input type="text" id="searchbar">
          </div>

          <div class="buttons">
            <button type="submit">Google Search</button>
            <button>I'm feeling lucky</button>
          </div>
        </form>
      </div>

      <div id="additional_information">
        <div class="searches">
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Standford</a></li>
            <li><a href="#">Linux Search 2</a></li>
          </ul>
        </div>

        <div class="help">
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </div>

        <div class="subscription">
          <form action="#">
            <div class="emailbar">
              <p>Get Google!</p>
              <p></p>
              <p>updates monthly:</p>

              <input type="email" id="emailbar" placeholder="your e-mail">
            </div>

            <div class="buttons">
              <button type="submit">Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <p>Copyright &copy;1998 Google Inc.</p>
      </div>
    </div>

    <!-- End of container -->
  </body>
</html>
